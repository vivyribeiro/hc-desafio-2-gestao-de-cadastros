<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GECOM - Cadastro de Produtos</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    
    <!-- Icons -->
    <link rel="stylesheet" href="/assets/icons/style.css" />
    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    
  </head>

  <body>
    <header id="header">
      <a class="logo" href="#">
        <img src="/assets/logo.png" alt="Logo GECOM" />
      </a>
    </header>

    <!-- Side navigation -->
    <nav class="side-nav">
      <div class="icons-bar">
        <a href="/index.html">
          <i class="icon-home" title="Painel"></i>
        </a>
        <a href="/pages/add-clients.html">
          <i class="icon-users" title="Clientes"></i>
        </a>
        <a href="/pages/add-products.html">
          <i class="icon-shopping_cart" title="Produtos"></i>
        </a>
        <a href="#add-services">
          <i class="icon-home_repair_service" title="Serviços"></i>
        </a>
        <a href="#add-suppliers">
          <i class="icon-shipping" title="Fornecedores"></i>
        </a>
      </div>
    </nav>
    <!-- Home -->
    <main>
      <section class="section" id="products">
        <div class="container">
          <div class="modal" id="modal-products">
            <div class="modal-container">
              <div class="modal-header">
                <h2>Cadastrar Novo Produto</h2>
              </div>
              <form class="modal-form title" id="form">
                <input
                  id="product-id"
                  data-index="new"
                  type="number"
                  class="modal-field"
                  placeholder="Código"
                  required=""
                />
                <input
                  id="product-name"
                  type="text"
                  class="modal-field"
                  placeholder="Nome do Produto"
                  required=""
                />
                <input
                  id="product-brand"
                  type="text"
                  class="modal-field"
                  placeholder="Marca"
                  required=""
                />
                <input
                  id="product-quantity"
                  type="number"
                  class="modal-field"
                  placeholder="Quantidade"
                  required=""
                />
                <input
                  id="product-price"
                  type="number"
                  class="modal-field"
                  placeholder="Preço"
                  required=""
                />
                <div class="modal-buttons">
                  <input
                    type="submit"
                    id="btn-save"
                    class="button-save"
                    value="Salvar"
                    onclick="validationProducts()"
                  />
                  <input
                    type="submit"
                    id="btn-registers-products"
                    class="button-registers"
                    value="Ver cadastros"
                    onclick="listProducts()"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  
   <script src="../js/script.js"></script>
  </body>
</html>
